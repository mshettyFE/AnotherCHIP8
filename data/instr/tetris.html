<h3>Tetris</h3>
<p>Basic Tetris clone</p>

<div class="controls desktop-only">
        <span>Controls (keyboard):</span>
        <ul>
            <li>Q: Rotation</li>
            <li>A: Drop Piece</li>
            <li>W: Move Left</li>
            <li>E: Move Right</li>
        </ul>
</div>

<div class="controls">
    <span>Controls<span class="desktop-only"> (on-screen keypad)</span>:</span>
    <ul>
        <li>4: Rotation</li>
        <li>7: Drop Piece</li>
        <li>5: Move Left</li>
        <li>6: Move Right</li>
    </ul>
</div>
