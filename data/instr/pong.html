<h3>Pong</h3>
<p>Basic Pong clone</p>

<div class="controls desktop-only">
        <span>Controls (keyboard):</span>
        <ul>
            <li>1 and Q: Raise and lower left paddle</li>
            <li>4 and R: Raise and lower right paddle</li>
        </ul>
</div>

<div class="controls">
    <span>Controls<span class="desktop-only"> (on-screen keypad)</span>:</span>
    <ul>
        <li>1 and 4: Raise and lower left paddle</li>
        <li>C and D: Raise and lower right paddle</li>
    </ul>
</div>
